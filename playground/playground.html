<html>
<head>
	<meta charset="UTF-8">
	<title>Draggable Playground</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrapper {
			padding: 50px;
			height: 250px;
			background-color: #c9c9c9;
		}

		.drag-box {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
		}

		#old-drag {
			background-color: red;
			width: 150px;
			height: 150px;
			padding-top: 15px;
			position: relative;
		}

		#drag-n-drop {
			width: 150px;
			height: 150px;
			position: relative;
			text-align: center;
			background-color: #858585;
		}

		#new-draggable {
			width: 150px;
			height: 150px;
			position: absolute;
			text-align: center;
			background-color: #6850d4;
		}

		.dragging {
			border: 1px dashed red;
		}

		.dragging-over {
			background: #e3b9ff;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="new-draggable" class="drag-box">draggable</div>
	</div>

	<br />

	<div class="wrapper">
		<div id="drag-n-drop" class="drag-box">DragNDrop API</div>
	</div>

	<br />

	<div class="wrapper">
		<div id="old-drag" class="drag drag-box">Old Draft</div>
	</div>



	<script src="../draggable.js"></script>
	<script src="drag-n-drop.js"></script>
	<script src="old-drag.js"></script>
<script>
//-----------------------------------------
const newDraggable = document.getElementById('new-draggable');
const drg = draggable(newDraggable);
// draggable(newDraggable, {axis:'x'});

const drapNdropable = document.getElementById('drag-n-drop');
draggableNDroppable(drapNdropable);


//-----------------------------------------
</script>
</body>
</html>
