<html>
<head>
	<meta charset="UTF-8">
	<title>Draggable Playground</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrapper {
			padding: 50px;
			height: 250px;
			background-color: #c9c9c9;
			margin-top: 200px;
		}

		.drag-box {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
		}

		#drag-target {
			width: 150px;
			height: 150px;
			position: absolute;
			text-align: center;
			background-color: #6850d4;
		}

		#grips-container {
			width: 100%;
			display: flex;
			justify-content: space-between;
		}

		#grip-A {
			width: 50px;
			height: 50px;
			background-color: yellow;
		}

		#grip-B {
			width: 50px;
			height: 50px;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div id="drag-target" class="drag-box">
			<div id="grips-container">
				<div id="grip-A">A</div>
				<br /><br />
				<div id="grip-B">B</div>
			</div><br />
		</div>
	</div>

	<script type="module" src="./playground.ts"></script>
</script>
</body>
</html>
