<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			#container {
				height: 100vh;
				width: 100vw;
				position: fixed;
				top: 0px;
				left: 0px;
			}

			#target {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="target"></div>
		</div>
	</body>
</html>
